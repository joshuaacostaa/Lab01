<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB-03</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    header h1 {
      color: #4f9ef7;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #4f9ef7;
    }

    .form-group label {
      display: block;
      margin-left: 5px;
      font-weight: bold;
      color: #f0f0f0;
    }

    .form-input {
      width: 100%;
      padding: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #f0f0f0;
    }

    fieldset legend {
      color: #4f9ef7;
      font-weight: bold;
    }

    label {
      color: #f0f0f0;
    }

    .submit-button {
      padding: 10px 50px;
      border-radius: 15px;
      background-color: #4f9ef7;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #2563eb;
    }

    footer p, footer a {
      color: #aaa;
    }

    footer a:hover {
      color: #4f9ef7;
    }
  </style>
</head>

<body>

  <header>
    <h1>Plataforma Educativa Universidad Central</h1>
  </header>

  <nav>
    <ul>
      <li><a href="final/">Inicio</a></li>
      <li><a href="#">Cursos</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Ayuda</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <form action="#" method="post">
        <fieldset>
          <legend>Registro de Usuario</legend>

          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input class="form-input" type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input class="form-input" type="password" id="password" name="password" required>
          </div>

          <fieldset>
            <legend>Genero</legend>
            <div>
              <div>
                <input type="radio" value="m" name="genero" id="g-m">
                <label for="g-m">Masculino</label>
              </div>
              <div>
                <input type="radio" value="f" name="genero" id="g-f">
                <label for="g-f">Femenino</label>
              </div>
              <div>
                <input type="radio" value="o" name="genero" id="g-o">
                <label for="g-o">Otro</label>
              </div>
              <div>
                <input type="radio" value="n" name="genero" id="g-n">
                <label for="g-n">Prefiero no decirlo</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Seleccione sus intereses:</legend>
            <div>
              <div>
                <input type="checkbox" name="intereses" id="interes1" value="programacion">
                <label for="interes1">Programación</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes2" value="diseño">
                <label for="interes2">Diseño Gráfico</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes3" value="marketing">
                <label for="interes3">Marketing Digital</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes4" value="ciencia">
                <label for="interes4">Ciencia de Datos</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes5" value="salud">
                <label for="interes5">Salud</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes6" value="gastronomia">
                <label for="interes6">Gastronomía</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes7" value="arquitectura">
                <label for="interes7">Arquitectura</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes8" value="administracion">
                <label for="interes8">Administración de Empresas</label>
              </div>
            </div>
          </fieldset>

          <button class="submit-button" type="submit">Registrar</button>
        </fieldset>
      </form>
    </section>

    <section>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ?si=KRC7kR0cZzGenVSb&amp;start=61"
        title="Video Incrustado" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Plataforma Educativa Universidad Central</p>
    <p>Contacto: <a href="mailto:fabian.chinchilla@uc.ac.cr">Fabian</a></p>
  </footer>
</body>

</html>
